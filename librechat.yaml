endpoints:
  custom:
    - name: openrouter
      apiKey: "${OPENROUTER_API_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default:
          - gpt-3.5-turbo
          - gpt-4
        fetch: true
      titleConvo: true
      titleModel: current_model
      summarize: false
      summaryModel: current_model
      modelDisplayLabel: OpenRouter

features:
  plugins: false
  vision: false
  browsing: false
  dalle: false

providerOptions:
  openrouter:
    baseURL: "https://openrouter.ai/api/v1"
    apiKey: "${OPENROUTER_API_KEY}"

server:
  host: "0.0.0.0"
  port: 3080
